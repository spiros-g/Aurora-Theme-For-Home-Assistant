# Aurora Theme for Home Assistant
# Version 1.0
# Created by Spiros G

Aurora:
  dialog-backdrop-filter: "blur(5px)"
  iron-overlay-backdrop-opacity: "1"
  iron-overlay-backdrop-background-color: "rgba(0, 0, 0, 0.32)"
  card-mod-theme: "Aurora"
  ### Header Height ###
  header-height: 40px
  ### Main Interface Colors ###
  lovelace-background: "transparent"
  app-header-background-color: "rgb(100, 100, 100, 0.15)"
  card-background-color: "rgba(0, 0, 0, 0.5)"
  primary-color: "#b5b3b3"
  disabled-primary-color: "#ff0000"
  light-primary-color: "white"
  primary-background-color: "#1c1c1c"
  secondary-background-color: "#000000"
  rgb-secondary-background-color: "0, 0, 0"
  divider-color: "#31313157"
  markdown-code-background-color: "rgba(30, 39, 71, 0.5)"
  ### Text ###
  primary-text-color: "white"
  secondary-text-color: "white"
  text-primary-color: "white"
  disabled-text-color: "#424242"
  ### Sidebar Menu ###
  sidebar-icon-color: "#e3e3e3"
  sidebar-text-color: "white"
  sidebar-selected-background-color: "rgb(100, 100, 100, 0.15)"
  sidebar-selected-icon-color: "#FFFFFF"
  sidebar-selected-text-color: "#FFFFFF"
  sidebar-background-color: "rgb(100, 100, 100, 0.15)"
  ### States and Badges ###
  state-icon-color: "#b5b3b3"
  state-icon-active-color: "#FBCD41"
  state-icon-unavailable-color: "#424242"
  ### Sliders ###
  paper-slider-knob-color: "#b5b3b3"
  paper-slider-knob-start-color: "#b5b3b3"
  paper-slider-pin-color: "#b5b3b3"
  paper-slider-active-color: "#b5b3b3"
  paper-slider-secondary-color: "#FFFFFF"
  ### Labels ###
  label-badge-background-color: "rgba(30, 39, 71, 0.5)"
  label-badge-text-color: "#FFFFFF"
  label-badge-red: "#31313157"
  label-badge-yellow: "#DCA304"
  ### Cards ###
  ha-card-border-radius: "5px"
  ha-card-background: "rgb(100, 100, 100, 0.15)"
  #ha-card-backdrop-filter: "blur(40px)"
  #ha-card-box-shadow: "0px 30px 60px rgba(0,0,0,0.25), inset 0 0 0 0.5px rgba(255,255,255,0.2)"
  paper-card-header-color: "white"
  paper-card-background-color: "rgb(100, 100, 100, 0.15)"
  paper-listbox-background-color: "rgb(100, 100, 100, 0.15)"
  rgb-card-background-color: "0, 0, 0"
  mush-chip-border-radius: "5px"
  chip-border-radius: "5px"
  ha-badge-border-radius: "5px"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#FCFCFC"
  paper-toggle-button-checked-bar-color: "white"
  paper-toggle-button-unchecked-button-color: "#FCFCFC"
  paper-toggle-button-unchecked-bar-color: "#303F79"
  ### Table row ###
  table-row-background-color: "rgb(100, 100, 100, 0.15)"
  table-row-alternative-background-color: "rgb(100, 100, 100, 0.15)"
  data-table-background-color: "rgb(28, 28, 28)"
  ### Switches ###
  switch-unchecked-button-color: "#31313157"
  switch-unchecked-track-color: "#31313157"
  ### Inputs ###
  input-fill-color: "rgba(0, 0, 0, 0.5)"
  input-label-ink-color: "#b5b3b3"
  input-ink-color: "#b5b3b3"
  input-disabled-fill-color: "rgba(0, 0, 0, 0.33)"
  input-disabled-ink-color: "#ff0000"
  app-header-edit-background-color: "rgb(100, 100, 100, 0.15)"

  card-mod-root: |
    paper-tabs {
      background-color: transparent !important;
    }

  card-mod-sidebar: |
    paper-icon-item[role=option], paper-icon-item[aria-role=option] {
      background: var(--ha-card-background) !important;
    }
